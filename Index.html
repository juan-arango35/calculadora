<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
 
  </head>
  <body>
    <div class="container">
      <div class="calculadora drak">
        <div class="theme-toggler active">
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operador" id="clear">C</button></td>
              <td><button class="btn-operador" id="/">/</button></td>
              <td><button class="btn-operador" id="*">x</button></td>
              <td><button class="btn-operador" id="backspace">M</button></td>
            </tr>
            <tr>
              <td><button class="numero" id="7">7</button></td>
              <td><button class="numero" id="8">8</button></td>
              <td><button class="numero" id="9">9</button></td>
              <td><button class="btn-operador" id="-">-</button></td>
            </tr>
            <tr>
              <td><button class="numero" id="4">4</button></td>
              <td><button class="numero" id="5">5</button></td>
              <td><button class="numero" id="6">6</button></td>
              <td><button class="btn-operador" id="+">+</button></td>
            </tr>
            <tr>
              <td><button class="numero" id="1">1</button></td>
              <td><button class="numero" id="2">2</button></td>
              <td><button class="numero" id="3">3</button></td>
              <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
            </tr>
            <tr>
              <td><button class="btn-operador" id=".">.</button></td>
              <td><button class="numero" id="0">0</button></td>
              <td><button class="btn-operador" id="00">00</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
       <script src="./script.js" ></script>
  </body>
</html>
